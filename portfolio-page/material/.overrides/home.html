{% extends "base.html" %}

<!-- Custom front matter -->
{% block extrahead %}
<link rel="stylesheet" href="assets/stylesheets/owl.carousel.min.css">
<link rel="stylesheet" href="assets/stylesheets/owl.theme.default.min.css">
{{ super() }}
{% endblock %}

<!-- Render under content -->
{% block content %}
<div class="owl-carousel owl-theme">
  <div class="item"><h4>1</h4></div>
  <div class="item"><h4>2</h4></div>
  <div class="item"><h4>3</h4></div>
  <div class="item"><h4>4</h4></div>
  <div class="item"><h4>5</h4></div>
  <div class="item"><h4>6</h4></div>
  <div class="item"><h4>7</h4></div>
  <div class="item"><h4>8</h4></div>
  <div class="item"><h4>9</h4></div>
  <div class="item"><h4>10</h4></div>
  <div class="item"><h4>11</h4></div>
  <div class="item"><h4>12</h4></div>
</div>
<script>
  $(document).ready(function() {
    $('.owl-carousel').owlCarousel({
      loop:true,
      margin:10,
      nav:true,
      responsive:{
        0:{
            items:1
        },
        600:{
            items:3
        },
        1000:{
            items:5
        }
      }
    });
  });
</script>
{{ super() }}
{% endblock %}

{% block scripts %}
<script src="assets/javascripts/jquery.min.js"></script>
<script src="assets/javascripts/owl.carousel.min.js"></script>
{% endblock %}
